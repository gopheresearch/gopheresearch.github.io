<html>
<head>
	<title> GopheResearch Application </title>
	<link rel="icon" href="https://i.imgur.com/3hDRo8a.png" />
</head>
<body style="margin:0px;padding:0px;overflow:hidden">
	<iframe id="formId" width="100%" height="100%" frameborder="0" src="https://script.google.com/macros/s/AKfycbzuPvuwpAs8wVJqdSCls5fiTxtfpw5RgVXbCs2i8oXK63kPV2KWo3QQepLXZA5iwi9R/exec"> </iframe>
	<script>
		var loc = window.location.toString(),
			student = loc.split('?')[1],
			lab = loc.split('?')[2]
			firstName = loc.split('?')[3]
		lastName = loc.split('?')[4]
		major = loc.split('?')[5]
		minor = loc.split('?')[6]
			
		
		
		iframe = document.querySelector("#formId");
		if(student != null && lab != null) {
			iframe.src = iframe.src + '?filled=y&s=' + student + '&p=' + lab + '&firstName=' + firstName + '&lastName=' + lastName + '&major=' + major + '&minor=' + minor;
		}
	</script>
</body>
</html>
